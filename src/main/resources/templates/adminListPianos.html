<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body> 
	  <div th:replace="common/header :: navbar" />

      <div class="container ">
      	<h2>List Pianos</h2>
  
    	<div class="table-responsive">
    		<table id="pianoTable" class="table table-bordered table-hover table-striped">
    			<thead>
    				<tr>
    					<th>Id</th>
    					<th>Title</th>
    					<th>Make</th>
    					<th>Model</th>
    					<th>Digital</th>
    					<th>Rent/Sale</th>
    					<th>Category</th>
    					<th>Number in Stock</th>
    					<th>Edit</th>
    					<th>Delete</th>
    				</tr>
    			</thead>
    			<tbody>
    				<tr th:each="piano: ${pianos.content}">
        				<td th:text="${piano.id}" />
        				<td><a th:href="@{/admin/pianos/show/} +${piano.id}"><span th:text="${piano.title}"></span></a></td>
    					<td th:text="${piano.make}" />
        				<td th:text="${piano.model}" />
        				<td th:text="${piano.digital}" />
        				<td th:text="${piano.rent_sale}" />
        				<td th:text="${piano.category}" />
        				<td th:text="${piano.quantity}" />
    					<td><a  class="btn btn-success" th:href="@{/admin/pianos/edit/} +${piano.id}">EDIT</a></td>
    					<td><form action="#" th:action="@{/pianos/}+${piano.id}" method="post">
    						<input type="hidden" name="_method" value="delete">
    						<input type="submit" class="btn btn-danger" value="DELETE">
						</form></td>
    				</tr>
    			</tbody>
    		</table>
    		
    		<div class="justify-content-end">
	    		<nav aria-label="Page navigation">
	 				<ul class="pagination navbar-right">   
	    				<li class="page-item" th:classappend="${currentPage}==${pageNumber}?'active':''" th:each="pageNumber : ${#numbers.sequence(0, pianos.totalPages - 1)}"><a th:href="@{/admin/pianos/listAllPianos/(page=${pageNumber})}" th:text="${pageNumber}" class="page-link"></a></li>
	  				</ul>
				</nav>
			</div>
			
    	</div>

  <h4>Live Chat: <span style="color: green"><a th:href="@{/chat}"><span th:text="Chat"></span></a></h4>   
  <h4>Video chat for live demos: <span style="color: green"><a th:href="@{/video}"><span th:text="'Video'+' '+'Chat'"></span></a></h4> 		
</div>
<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
