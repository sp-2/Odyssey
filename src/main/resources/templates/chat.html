<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head th:replace="common/header :: common-header" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Spring Boot WebSocket Chat Application</title>
      <link rel="stylesheet" href="/css/chatStyle.css" />
</head>
<body> 
	<div th:replace="common/header :: navbar" />

	<div class="container ">
		
	    <noscript>
	      <h2>Sorry! Your browser doesn't support Javascript</h2>
	    </noscript>
		
		<div>
				<ol class="breadcrumb">
	 					<li class="breadcrumb-item active"><button onclick="goBack()">Go Back</button></li>
				</ol>
		</div> 
		
	    <div id="username-page">
	        <div class="username-page-container">
	            <form id="usernameForm" name="usernameForm">
	             <h2>Welcome <span th:utext="${userName}+'!'"></span></h2>
	            	<input type="hidden" id="userName" name="userName" th:value='${userName}'>
	                <div class="form-group">
	                    <button type="submit" class="accent username-submit">Start Chat</button>
	                </div>
	            </form>
	        </div>       
	    </div>

	    <div id="chat-page" class="hidden">
	        <div class="chat-container">
	            <div class="chat-header">
	                <h2>Customer Support</h2>
	            </div>
	            <div class="connecting">
	                Connecting...
	            </div>
	            <ul id="messageArea">
	
	            </ul>
	            <form id="messageForm" name="messageForm">
	                <div class="form-group">
	                    <div class="input-group">
	                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
	                        <button type="submit" class="primary">Send</button>
	                    </div>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/chat.js"></script>
    <script>
		function goBack() {
		    window.history.back()
		}
	</script>
  </body>
</html>
