<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body> 
	  <div th:replace="common/header :: navbar" />

      <div class="container ">
      		<h2>User Account</h2>
     
			<div class="panel panel-default">			
			  <div class="panel-body" style="background-color: #ededed; margin-top: 0px;">
			    <form action="#" th:action="@{/myAccount/login}" method="post">			    
				    <div class="form-group row">
		    			<label for="email" class="col-sm-2 col-form-label">Email:</label>
		    			<div class="col-sm-6">
		      				<input required="required" type="email" class="form-control" id="email" name="email" placeholder="Email">
		    			</div>
		  			</div>
		  			<div class="form-group row">
		    			<label for="password" class="col-sm-2 col-form-label">Password:</label>
		    			<div class="col-sm-6">
		      				<input required="required" type="password" class="form-control" id="password" name="password" placeholder="Password">
		    			</div>
		  			</div>		
		  			<button type="submit" class="btn btn-primary">Sign In</button>
				</form>
  </div>
</div>
<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
