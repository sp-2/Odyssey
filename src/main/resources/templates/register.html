<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml"   >
<head th:replace="common/header :: common-header" />

<body> 
	  <div th:replace="common/header :: navbar" />

      <div class="container ">
      		<h2>User Account</h2>
     
			<div class="panel panel-default">
			
			  <div class="panel-body" style="background-color: #ededed; margin-top: 0px;">
			  	<form action="#" th:action="@{/myAccount/register}" th:object="${user}" method="post">
				    <div class="form-group row">
		    			<label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
		    			<div class="col-sm-6">
		      				<input required="required" type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" th:value="${user.firstName}">
		    			</div>
		  			</div>
				    <div class="form-group row">
		    			<label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
		    			<div class="col-sm-6">
		      				<input required="required" type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" th:value="${user.lastName}">
		    			</div>
		  			</div>
				    <div class="form-group row">
		    			<label for="userName" class="col-sm-2 col-form-label">User Name:</label>
		    			<div class="col-sm-6">
		      				<input required="required" type="text" class="form-control" id="userName" name="userName" placeholder="User Name"  th:value="${user.userName}">
		    			</div>
		  			</div>
				    <div class="form-group row">
		    			<label for="email" class="col-sm-2 col-form-label">Email:</label>
		    			<div class="col-sm-6">
		      				<input required="required" type="email" class="form-control" id="email" name="email" placeholder="Email" th:value="${user.email}">
		    			</div>
		  			</div>
		  			<div class="form-group row">
		    			<label for="password" class="col-sm-2 col-form-label">Password:</label>
		    			<div class="col-sm-6">
		      				<input required="required" type="password" class="form-control" id="password" name="password" placeholder="Password"  th:value="${user.password}">
		    			</div>
		  			</div>
				    <div class="form-group row">
				    	<label for="address" class="col-sm-2 col-form-label">Address:</label>
					    <div class="col-sm-6">
					    	<input  required="required" type="text" class="form-control" id="address" name="address" placeholder="Address" th:value="${user.address}">
					    </div>
				    </div>
				    <div class="form-group row">
				    	<label for="address2" class="col-sm-2 col-form-label">Address 2:</label>
					    <div class="col-sm-6">
					    	<input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor" th:value="${user.address2}">
					    </div>
				    </div>  			
				    <div class="form-group row">
				    	<label for="city" class="col-sm-2 col-form-label">City:</label>
					    <div class="col-sm-6">
					    	<input  required="required" type="text" class="form-control" id="city" name="city" placeholder="City" th:value="${user.city}">
					    </div>
				    </div>
				    <div class="form-group row">
				    	<label for="state" class="col-sm-2 col-form-label">State:</label>
					    <div class="col-sm-6">
					    	<input  required="required" type="text" class="form-control" id="state" name="state" placeholder="State" th:value="${user.state}">
					    </div>
				    </div>
				    <div class="form-group row">
				    	<label for="zip" class="col-sm-2 col-form-label">Zip:</label>
					    <div class="col-sm-6">
					    	<input  required="required" type="text" class="form-control" id="zip" name="zip" placeholder="Zip" th:value="${user.zip}">
					    </div>
				    </div>		
		  			<button type="submit" class="btn btn-primary">Sign up</button>
				</form>
  </div>
</div>
    <div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
